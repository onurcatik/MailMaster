{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Recipient</h1>
        <p class="mb-6 text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ recipient.name }}</span>?</p>
        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">Delete</button>
            <a href="{% url 'recipient_list' %}" class="text-center text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
