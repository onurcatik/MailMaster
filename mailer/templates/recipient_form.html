{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-blue-600">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipient</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Save</button>
        </form>
    </div>
</body>
{% endblock %}
